<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="audioscript.js"></script>
	<title>CSCI450--Spring21</title>
</head>

<body>
<header style="text-align:center">ProjectOne audio demo</header>


<div class="fileName">
	<h2 id="audioFile"></h2>
</div>

<div style="text-align:center">
	<h2 id="timestamp"></h2>
	<audio id="audio" controls>
		<source src="limit70.mp3" type="audio/mpeg">
	</audio>
</div>

<div class="buttonPanel" style="text-align:center">
	<button id="buttonBack" onclick="skipBack()">5s-</button>
	<button id="buttonPause" onclick="pausePlay()">Play</button>
	<button id="buttonSkip" onclick="skipUp()">5s+</button>
</div>

<div class="segmentList" style="text-align:center">
	<button id="btn1" onclick="jump(30)">30sec</button>
	<button id="btn2" onclick="jump(150)">1/2mark</button>
</div>

<div class="songInfo">
	<p>Limit 70 by Kevin MacLeod<br>
Link: <a href="https://incompetech.filmmusic.io/song/5710-limit-70">https://incompetech.filmmusic.io/song/5710-limit-70</a><br>
License: <a href="https://filmmusic.io/standard-license">https://filmmusic.io/standard-license</a></p>
</div>
<footer class="foot">
	<a href="/index.html">Index</a>
</footer>
</body>
</html>
